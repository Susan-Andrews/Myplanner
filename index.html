<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlanner</title>
    <!-- Favicon -->
    <link rel="icon" href="src/favicon.ico" type="image/x-icon">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body id="header">
    <header class="container py-5 p-md-5 position-relative text-center">
        <img src="src/moon.png" alt="MyPlanner Logo" id="icon">
        <h1 class="my-4" id="heading1">To Do List</h1>
    </header>
    
    <main class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="task-form" class="fw-semibold fs-5">
                    <div class="input-group mb-3">
                        <input type="text" id="title" class="form-control" placeholder="Add a new task" required>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
        
        <section>
            <h2 class="text-center my-4" id="heading2">Your To Do's</h2>
            <div id="no-tasks-message" class="text-center mt-3 mb-3">
                <!-- Message to display when there are no tasks -->
                No tasks found. Add tasks using the form above.
            </div>
            <ul id="task-list" class="list-group">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div class="text-center mt-5">
                <button id="delete-all" class="btn btn-danger">Delete All</button>
            </div>
        </section>
    </main>
    
    <footer class="text-center py-4">
        <p>&copy; 2023 Susan Andrews</p>
    </footer>
    
    <script src="script.js" defer></script>
</body>
</html>
