<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlanner</title>
    <!-- local files  -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body id="header">
    <main class="container py-5 p-md-5 position-relative ">
        
            <img class="position-relative top-0 start-100" src="src/moon.png" id='icon'>
            <h1 class="text-center my-4">To Do List</h1>
    
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
            <!-- jspdf -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
            <!-- html2canvas -->
            <script src="//cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
            <!-- icons -->
            <link rel="icon" type="image/x-icon" href="src/favicon.ico" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <form class="fw-semibold fs-5" id="contents">
                <div class=" d-flex flex-row  p-5 gap-3 my-3">
                    <!-- input task -->
                    <input type="text" id="title"  class="form-control fs-5" placeholder="Add task" required>
                    <!-- add button -->
                    <button type="submit" id="add" class="badge text-bg-primary">Add</button> 
                    <!-- download button -->
                    <button id="download-btn"  class=" badge text-bg-primary" onclick="window.print()">Download your planner</button>
                    <!-- submit button -->
                    <button type="submit" id="delete-all" class=" badge text-bg-primary " onclick="deleteall('delcontent')">Delete all</button> 
                
                </div>  
            </form>  
        
            <section >
                <div id="contentvp">
                    <div id="mytodo">
                        <h2 class="text-center " >Your To Do's!</h2>
                            <div id="delcontent">
                                    <ul ></ul>
                                    <footer>
                                    <p class="text-center p-5" >-</p>
                                    </footer>
                            </div>
                    </div>
                </div>      
            </section>
    </main>
   
</body>
