<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPlanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body >
    <div id="header">
    <main class="container py-5 p-md-5 position-relative ">
        
        <img class="position-relative top-0 start-100" src="src/moon.png" id='icon'>

        <h1 class="text-center my-4">To Do List</h1>

        <fieldset class="border border-1 p-3">
            <form class="fw-semibold fs-5">
                <div class="my-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control fs-5" placeholder="eg: Complete notes" required>
                </div>
    
                <div>
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control fs-5" cols="30" rows="2" maxlength="500"></textarea>
                </div>
    
                <div>
                    <span class="fs-6 text-secondary">Use // to insert new lines.</span>
                </div>
    
                <div  id="colour-selection " class=" align-self-end  d-inline-flex ">
                    <p class="me-3 mb-0 ">Select Daily,Weekly,Monthly,Yearly : </p>
                    <div>
                        
                        <input type="radio" id="blue" class="form-check-input me-3" name="bg-color" value="#4E6E81">
                        <input type="radio" id="pale" class="form-check-input me-3" name="bg-color" value="#B4E4FF">
                        <input type="radio" id="green" class="form-check-input me-3" name="bg-color" value="#40826D" checked>
                        <input type="radio" id="maroon" class="form-check-input me-3" name="bg-color" value="#A7727D">
                    </div>
                </div>
    
                <div class="d-flex justify-content-center my-3">
                    <button type="button" id="add" class="  badge text-bg-primary">Add</button>
                    
                   
                </div>
            </form>

        </fieldset>

        <!-- Notes Container -->
        <hr>
        <h2 class="text-center">Your To Do's!</h2>
        <section>

        </section>
    </div>
    </main>
</body>
